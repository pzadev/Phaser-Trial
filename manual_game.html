<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var cursors;
var score = 0;
var scoreText;

var game = new Phaser.Game(config);

function preload() {
    this.load.spritesheet('background', 'assets/testBackgroundSpriteSheet.png', {
        frameWidth: 630, 
        frameHeight: 500 
    });
    this.load.spritesheet('guy', 'assets/guy.png', { frameWidth: 32, frameHeight: 32 });
}

function create() {
    this.anims.create({
        key: 'background',
        frames: this.anims.generateFrameNumbers('background', { start: 0, end: 80 }),
        frameRate: 8, // Adjust frame rate as needed 
        repeat: -1 // Loop the animation indefinitely
    });

    const background = this.add.sprite(0, 0, 'background')
        .setOrigin(0, 0) // Set the origin to the top-left corner
        .setScale(3.2);  // Adjust scale as needed

    background.play('background');
   
    // Player and animations
    player = this.physics.add.sprite(400, 400, 'guy').setScale(2.5).setOrigin(0, 0);
    player.setCollideWorldBounds(true);



    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('guy', { start: 6, end: 11 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('guy', { start: 6, end: 11 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('guy', { start: 13, end: 17 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('guy', { start: 19, end: 23 }),
        frameRate: 10,
        repeat: -1
    });

    // World bounds and camera
    this.physics.world.setBounds(0, 0, 1500, 1500);
    this.cameras.main.setBounds(0, 0, 1500, 1500);
    this.cameras.main.startFollow(player);

    // Input
    cursors = this.input.keyboard.createCursorKeys();
}

function update() {
    player.setVelocity(0);

    // Priority: Horizontal movement has higher priority than vertical movement
    if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('right', true);
        player.setFlipX(true);
    } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
        player.setFlipX(false);
    } 

    // Only allow vertical movement if no horizontal movement is happening
    if (player.body.velocity.x === 0) {
        if (cursors.up.isDown) {
            player.setVelocityY(-160);
            player.anims.play('up', true);
        } else if (cursors.down.isDown) {
            player.setVelocityY(160);
            player.anims.play('down', true);
        }
    }

    // Idle animation
    if (player.body.velocity.x === 0 && player.body.velocity.y === 0) {
        player.anims.stop();
    }
}


    



</script>

</body>
</html>
